<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passaporte</title>
</head>
<body>
    <h1>Sistema de Nacionalidade</h1>
    Aonde você atualmente mora:
     <input type="text" name="txtnac" id="txtnac">
    <input type="button" value="Verificar" onclick="procurar()">
    <div id="res">

    </div>

    <script>
       function procurar(){
        var nac = window.document.querySelector('input#txtnac').value
        var res = window.document.querySelector('div#res')
 res.innerHTML = `<p>O país em que vc atualmente mora é: ${nac}</p>`
 if (nac == 'Brasil'){
    res.innerHTML += `<p>Você é Brasileiro</p>`
 } else {
    res.innerHTML += `<p>Você é estrangeiro!</p>`
 }


       }
    </script>
</body>
</html>
