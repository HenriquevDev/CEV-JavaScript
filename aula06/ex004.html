<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 15pt Arial;
        }
    </style>
</head>

<body>



    <script>
        var nome = window.prompt("Qual é seu nome? ")

        document.writeln(`Ola ${nome}! seu Nome tem ${nome.length} letras <br>`)

        document.writeln(`Seu nome em maiúsculo é ${nome.toUpperCase()} <br>`)

        document.writeln(`Seu nome em letras minúsculas é ${nome.toLowerCase()} <br>`)
    </script>
</body>

</html>
